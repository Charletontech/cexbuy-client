<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login/index.css" />
    <link rel="shortcut icon" href="../assets/logo.jpg" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Login Page</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-image">
        <div>
          <div class="logoCont">
            <img
              src="../assets/6feee1ee-66a5-4168-b92a-000423d2ed92_removalai_preview.png"
              alt="logo"
            />
            <h2>CexBuy</h2>
          </div>
        </div>
      </div>
      <form class="login-form">
        <h2>Sign In</h2>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Email" name="email" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Password" name="password" />
        </div>
        <div class="remember-me"><input type="checkbox" /> Remember Me</div>
        <button class="login-btn" type="submit">Sign In</button>
        <div class="forgot-signup">
          <a
            class="fp"
            href="https://cexbuy.netlify.app/pages/forgetPassword.html"
            >Forgot Password</a
          >
          <!-- <a href="#" class="fp">Forgot Password</a> -->
          <a href="https://cexbuy.netlify.app/pages/signup.html">Sign Up</a>
        </div>
      </form>
    </div>
    <script src="../js/login/index.js"></script>
  </body>
</html>
