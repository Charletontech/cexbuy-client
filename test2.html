<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File to Cloudinary</title>
  </head>
  <body>
    <h2>Upload File to Cloudinary</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>
    <img id="preview" width="200" style="display: none" />

    <script>
      async function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        const statusText = document.getElementById("status");
        const previewImage = document.getElementById("preview");

        if (!fileInput.files.length) {
          alert("Please select a file!");
          return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "your_upload_preset"); // ðŸ”¹ Replace with your Cloudinary upload preset

        try {
          statusText.textContent = "Uploading...";

          const response = await fetch(
            "https://api.cloudinary.com/v1_1/your_cloud_name/image/upload",
            {
              method: "POST",
              body: formData,
            }
          );

          const data = await response.json();

          if (data.secure_url) {
            statusText.textContent = "Upload Successful!";
            previewImage.src = data.secure_url;
            previewImage.style.display = "block";
            console.log("File URL:", data.secure_url); // ðŸ”¹ Cloudinary file URL
          } else {
            statusText.textContent = "Upload failed!";
            console.error("Upload Error:", data);
          }
        } catch (error) {
          statusText.textContent = "Upload failed!";
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
